<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phone.css">
    <link rel="shortcut icon" href="../iphone/Image/1054975_smartphone_device_iphone_tablet_icon.png"
        type="image/x-icon">
    <!-- <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.rtl.min.css"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>iPhone</title>
</head>

<body>
    <main>
        <div id="main">
            <div id="lockScreen1">
                <div id="flex">
                    <div id="network">
                        <h5>MTN</h5>
                    </div>
                    <div id="sub-div">
                        <div id="circle">
                            <div id="oval">
                                <div id="circle1">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="icon">
                        <i class="fa-solid fa-wifi" id="icons"></i>
                        <i class="fa-solid fa-signal" id="icon1"></i>
                        <i class="fa-solid fa-battery-full" id="icon2"></i>
                    </div>
                </div>

                <div id="power">
                    <div id="volume">
                        <div id="volume1">

                        </div>
                        <div id="volume2">

                        </div>
                    </div>
                    <div onclick="ON()" id="power-btn">

                    </div>
                </div>

                <div id="lockScreen">
                    <div id="date">
                        <div id="lock">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div id="myDate">
                            <h3 id="Ddate">

                            </h3>
                        </div>
                        <div id="myTime">
                            <h1 id="Dtime">

                            </h1>
                        </div>
                    </div>
                </div>

                <div id="cam">
                    <div id="touch">

                    </div>
                    <button onclick="openphone()" id="Open"></button>
                    <div id="camera">

                    </div>
                </div>
            </div>

            <div id="password">
                <div>
                    <div id="padlock">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div id="enter">
                        <p id="notcorrect">Enter Passcode</p>
                    </div>

                    <div id="dot">
                        <input id="pincode" type="password" readonly>
                    </div>

                    <div id="passcode">
                        <button onclick="pin(event)" id="pssWord" value="1">1 <p>...</p></button>
                        <button onclick="pin(event)" id="pssWord" value="2">2 <p>ABC</p></button>
                        <button onclick="pin(event)" id="pssWord" value="3">3 <p>DEF</p></button>
                        <button onclick="pin(event)" id="pssWord" value="4">4 <p>GHI</p></button>
                        <button onclick="pin(event)" id="pssWord" value="5">5 <p>JKL</p></button>
                        <button onclick="pin(event)" id="pssWord" value="6">6 <p>MNO</p></button>
                        <button onclick="pin(event)" id="pssWord" value="7">7 <p>PQRS</p></button>
                        <button onclick="pin(event)" id="pssWord" value="8">8 <p>TUV</p></button>
                        <button onclick="pin(event)" id="pssWord" value="9">9 <p>WZYZ</p></button>
                        <button onclick="pin(event)" id="pssWord" value="0">0</button>
                    </div>
                </div>
            </div>

            <div id="Home">
                <div>
                    <div id="flexbtn">
                        <div id="carousel">
                            <button onclick="prev()"></button>
                        </div>
                        <div id="carousel1">
                            <button onclick="next()"></button>
                        </div>
                    </div>

                    <div id="Hmpage">
                        <div id="app">
                            <button onclick="app(event)"><img src="../iphone/Image/AppStore.png" alt=""></button>
                            <p>App</p>
                        </div>
                        <div id="app">
                            <button onclick="app(event)"><img src="../iphone/Image/twitter-removebg-preview.png"
                                    alt=""></button>
                            <p>x</p>
                        </div>
                        <div id="app">
                            <button onclick="app(event)"><img src="../iphone/Image/whatsapp-removebg-preview.png"
                                    alt=""></button>
                            <p>whatsapp</p>
                        </div>
                        <div id="app">
                            <button onclick="app(event)"><img src="../iphone/Image/gallery-removebg-preview.png"
                                    alt=""></button>
                            <p>gallery</p>
                        </div>
                        <div id="app">
                            <button onclick="app(event)"><img src="../iphone/Image/calculator.avif" alt=""></button>
                            <p>calculator</p>
                        </div>
                        <div id="app">
                            <button onclick="app(event)"><img src="../iphone/Image/message-removebg-preview.png"
                                    alt=""></button>
                            <p>message</p>
                        </div>
                        <div id="app">
                            <button onclick="app(event)"><img src="../iphone/Image/wallet.png" alt=""></button>
                            <p>wallet</p>
                        </div>
                        <div id="app">
                            <button onclick="app(event)"><img src="../iphone/Image/instagram.png" alt=""></button>
                            <p>insta</p>
                        </div>
                        <div id="app">
                            <button onclick="apps(event)"><img src="../iphone/Image/camera-removebg-preview.png"
                                    alt=""></button>
                            <p>camera</p>
                        </div>
                        <div id="app">
                            <button onclick="app(event)"><img src="../iphone/Image/tips-removebg-preview.png"
                                    alt=""></button>
                            <p>Tips</p>
                        </div>
                        <div id="app">
                            <button onclick="app(event)"><img src="../iphone/Image/facetime-removebg-preview.png"
                                    alt=""></button>
                            <p>Face Time</p>
                        </div>
                        <div id="app">
                            <button onclick="app(event)"><img src="../iphone/Image/weather-removebg-preview.png"
                                    alt=""></button>
                            <p>weather</p>
                        </div>
                    </div>

                    <div id="bottomApp">
                        <div id="mustApp">
                            <button><img src="../iphone/Image/phonepng-removebg-preview.png" alt=""></button>
                        </div>
                        <div id="mustApp">
                            <button><img src="../iphone/Image/safari-removebg-preview.png" alt=""></button>
                        </div>
                        <div id="mustApp">
                            <button><img src="../iphone/Image/music-removebg-preview.png" alt=""></button>
                        </div>
                        <div id="mustApp">
                            <button><img src="../iphone/Image/settings-removebg-preview.png" alt=""></button>
                        </div>
                    </div>


                    <div id="camera_page">
                        <!-- <h1>CAMERA</h1> -->

                        <h1>Camera Application</h1>
                        <video id="video" autoplay></video>
                        <button id="capture"></button>
                        <canvas id="canvas" style="display: none;"></canvas>
                    </div>


                    <div id="locks">
                        <button onclick="openiphone()" id="unlock"></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script src="function.js"></script>
<script src="https://kit.fontawesome.com/6f0fae15cd.js" crossorigin="anonymous"></script>
