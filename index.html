<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phone.css">
    <link rel="shortcut icon" href="phone.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.rtl.min.css"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>iPhone</title>
</head>

<body>
    <main>
        <div id="main">
            <div id="">
                <div id="flex">
                    <div id="network">
                        <h5>MTN</h5>
                    </div>
                    <div id="sub-div">
                        <div id="circle">
                            <div id="oval">
                                <div id="circle1">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="icon">
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-signal"></i>
                        <i class="fa-solid fa-battery-full"></i>
                    </div>
                </div>

                <div id="power">
                    <div id="volume">
                        <div id="volume1">

                        </div>
                        <div id="volume2">

                        </div>
                    </div>
                    <div onclick="onn()" id="power-btn">

                    </div>
                </div>

                <div id="lockScreen">
                    <div id="date">
                        <div id="lock">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div id="myDate">
                            <h3 id="Ddate">

                            </h3>
                        </div>
                        <div id="myTime">
                            <h1 id="Dtime">

                            </h1>
                        </div>
                    </div>
                </div>

                <div id="cam">
                    <div id="touch">

                    </div>
                    <button onclick="openphone()" id="Open"></button>
                    <div id="camera">

                    </div>
                </div>
            </div>

            <div id="password">
                <div>
                    <div id="padlock">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div id="enter">
                        <p>Enter Passcode</p>
                    </div>

                    <div id="dot">
                        <input id="pincode" type="password">
                    </div>

                    <div id="passcode">
                        <button onclick="pin(event)" id="pssWord" value="1">1 <p>+/></p></button>
                        <button onclick="pin(event)" id="pssWord" value="2">2 <p>ABC</p></button>
                        <button onclick="pin(event)" id="pssWord" value="3">3 <p>DEF</p></button>
                        <button onclick="pin(event)" id="pssWord" value="4">4 <p>GHI</p></button>
                        <button onclick="pin(event)" id="pssWord" value="5">5 <p>JKL</p></button>
                        <button onclick="pin(event)" id="pssWord" value="6">6 <p>MNO</p></button>
                        <button onclick="pin(event)" id="pssWord" value="7">7 <p>PQRS</p></button>
                        <button onclick="pin(event)" id="pssWord" value="8">8 <p>TUV</p></button>
                        <button onclick="pin(event)" id="pssWord" value="9">9 <p>WZYZ</p></button>
                        <button onclick="pin(event)" id="pssWord" value="0">0</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script src="function.js"></script>
<script src="https://kit.fontawesome.com/6f0fae15cd.js" crossorigin="anonymous"></script>
